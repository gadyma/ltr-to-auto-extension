<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a73e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="24" cy="24" r="22" fill="url(#bgGradient)" stroke="#1a73e8" stroke-width="2"/>
  
  <!-- LTR text block -->
  <rect x="6" y="14" width="12" height="8" rx="2" fill="white" opacity="0.9"/>
  <text x="8" y="20" font-family="Arial, sans-serif" font-size="6" fill="#1a73e8" font-weight="bold">LTR</text>
  
  <!-- Curved arrow indicating transformation -->
  <path d="M20 18 Q24 12 28 18" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M26 16 L28 18 L26 20" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Auto text block -->
  <rect x="30" y="26" width="12" height="8" rx="2" fill="white" opacity="0.9"/>
  <text x="31" y="32" font-family="Arial, sans-serif" font-size="5" fill="#1a73e8" font-weight="bold">AUTO</text>
  
  <!-- Hebrew/English text representation -->
  <text x="10" y="40" font-family="Arial, sans-serif" font-size="4" fill="white">א→A</text>
</svg>